<form [formGroup]="form" (ngSubmit)="submit()">
    <input
        type="text"
        class="border w-full py-2 px-4 mb-2"
        placeholder="Product-name"
        formControlName="title"
    >
    <button
        type="submit"
        class="py-2 px-4 bg-blue text-white bg-blue-600"
    >Create</button>
</form>
