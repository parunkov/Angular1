<form [formGroup]="form" (ngSubmit)="submit()">
    <input
        type="text"
        class="border w-full py-2 px-4 mb-2"
        placeholder="Product-name"
        formControlName="title"
        appFocus
    >
    <p 
        class="text-red-600 font-medium mb-2"
        *ngIf="title.errors?.minlength && title.touched"
    >Please fill title width min length. Now {{ title.value.length }}</p>
    <button
        type="submit"
        class="py-2 px-4 bg-blue text-white bg-blue-600"
    >Create</button>
</form>
